{% extends "base.html" %}
{% block content %}

<div class="row">

     <div class="eleven columns">
			 <ul>
			 <li class="nav-header"><h4><i class="icon-tags icon-large"></i>标签（{{ tags|length }}）</h4></li>
			 {% for tag in tags %}
			 <li class="tag-{{ tag.1 }}">
			 	<a href="{{ SITEURL }}/{{ tag.0.url }}">
			 		<i class="icon-tag icon-large"></i>{{ tag.0|e }}
			 	</a>
                （{{ tag.1|length }}）
			 </li>
			 {% endfor %}
			 </ul>


     </div><!-- /.eleven.columns -->

  {% include 'sidebar.html' %}
</div><!-- /.row -->
{% endblock %}
